name: Run Selenium Script

on:
  schedule:
    - cron: '*/50 * * * *'  # Ejecutar cada 50 minutos

  # Puedes mantener el trigger de push y pull_request si tambi√©n quieres ejecutar el flujo manualmente
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run Selenium script
        env:
          MC_USERNAME: ${{ secrets.MC_USERNAME }}
          MC_PASSWORD: ${{ secrets.MC_PASSWORD }}
        run: |
          python renew_button.py
