name: Run Puppeteer Script

on:
  schedule:
    - cron: '*/7 * * * *'  # Ejecuta el flujo de trabajo cada 7 minutos

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Puppeteer script
        run: node script.js
