name: Auto Renew Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Ejecuta cada 5 minutos
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub Actions

jobs:
  run-script:
    runs-on: ubuntu-latest  # Usa un contenedor de Ubuntu para ejecutar el script

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Clona el repositorio

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Configura Node.js
        with:
          node-version: '18'  # Puedes ajustar la versi√≥n si es necesario

      - name: Install dependencies
        run: npm install  # Instala las dependencias del proyecto

      - name: Run Puppeteer script
        run: node script.js  # Ejecuta el script
