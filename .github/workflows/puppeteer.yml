name: Run Puppeteer Script

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */50 * * *'  # Ejecuta cada 50 minutos

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Usa la versión más reciente de actions/checkout

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Usa la versión de Node.js que prefieras

      - name: Install dependencies
        run: npm install  # Instala las dependencias del proyecto

      - name: Install Puppeteer Extra Plugins
        run: npm install puppeteer-extra puppeteer-extra-plugin-stealth  # Instala los plugins necesarios

      - name: Run Puppeteer script
        run: node script.js  # Ejecuta tu script Puppeteer

